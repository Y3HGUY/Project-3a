<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ stock_symbol }} Stock Data Chart</title>
</head>
<body>
    <h1>Stock Data for {{ stock_symbol }}</h1>
    {% if chart_data %}
        <img src="{{ chart_data}}" alt="Stock Chart"
    {% else %}
        <p>No data avaiable for the selected date range.</p>
    {% endif %}
</body>
</html>
